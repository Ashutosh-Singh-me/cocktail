<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail API</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container-fluid">
        <h1>Cocktail Recipe Finder</h1>
        <div id="cocktailForm" class="row">
            <div class="col-lg-6 col-md-6">
                <h3>Find your favourite cocktail's recipe</h3>         
                <form action="" id="form">
                    <input type="text" placeholder="Cocktail Name" id="CocktailName">
                    <input class="btn btn-primary" type="submit" value="Submit" id="button">
                </form>
            </div>

            <div class="col-lg-6 col-md-6">
                <h3>or try a new recipe.</h3>
                <button id="random" class="btn btn-warning">New one</button>
            </div>
        </div>
    </div>


    <div id="container">

    </div>

<script src="index.js"></script>
</body>
</html>
